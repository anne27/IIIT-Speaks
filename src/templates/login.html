{% load staticfiles %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
<head>
  <title>LOGIN</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
  <style>
    body {
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #eee;
}
  </style>
</head>
<body>
<br /> <br />
	<div class="container col-md-4 col-md-offset-4">
  <form class="form-signin" method="POST" action=''>{% csrf_token %}
    <h2 class="form-signin-heading">Please sign in</h2>
    <input class="form-control" type="text" name='username' placeholder='USERNAME'><br />
    <input class="form-control" type="password" name="pass" placeholder='ENTER PASSWORD'><br />
    <input class="btn btn-primary btn-block" type="submit" name='button' value='SUBMIT!'><br /><br />
    {% if error %}
    <p> {{ error }} </p>
    {% endif %}
    </form>
    </div>
</body>
</html>
